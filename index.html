<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id="app" class="center">

        <div id="headers">
          <h1 id="title" >Play the Guessing Game!</h1>
          <h2 id="subtitle">Guess a number between 1-100.</h2>
        </div>

        <div id="main">
          <div id="input-parent">
            <input id="player-input" autofocus="autofocus" maxlength="3" placeholder="#">
            <button id="submit">Go!</button>
          </div>

          <div id="guesses">
            <ul id="guess-list">
              <li class="guess">___</li>
              <li class="guess">___</li>
              <li class="guess">___</li>
              <li class="guess">___</li>
              <li class="guess">___</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button id="reset">Reset</button>
            <button id="hint">Give me a hint</button>
          </div>
        </div>
      </div>



    <div id="footer" class="center">
        <div>
          <div class="">
            <img src="fa-logo@2x.png"></img>
          </div>

          <div class="">
            <h4>Project by Marina Hoashi</h4>
          </div>

          <div class="">
            <img src="grace_hopper_academy.png"></img>
          </div>


        </div>
    </div>

  </body>
</html>
